@(message: String)

@mainBackend("Address") {

<div class="row">
    <div class="col-lg-12">
        <h1>Address</h1>
    </div>

    <table>
        <thead>
            <tr><th>First name</th><th>Last name</th></tr>
        </thead>
        <tbody data-bind="foreach: addresses">
            <tr>
                <td data-bind="text: preName"></td>
                <td data-bind="text: name"></td>
            </tr>
        </tbody>
    </table>
</div><!-- /.row -->

}
